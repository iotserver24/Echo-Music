output: dist/
releases:
  - name: dev
    jobs:
      - name: release-dev-linux-deb
        package:
          platform: linux
          target: deb
          build_args:
            enable-experiment: records
      - name: release-dev-linux-appimage
        package:
          platform: linux
          target: appimage
      - name: release-dev-linux-rpm
        package:
          platform: linux
          target: rpm
      - name: release-dev-macos-dmg
        package:
          platform: macos
          target: dmg
      - name: release-dev-windows-msix
        package:
          platform: windows
          target: msix
      - name: release-dev-windows-exe
        package:
          platform: windows
          target: exe

  - name: dev-linux-arm64
    jobs:
      - name: release-dev-linux-arm64-deb
        package:
          platform: linux
          target: deb
          build_args:
            target-platform: linux-arm64
      - name: release-dev-linux-arm64-appimage
        package:
          platform: linux
          target: appimage
          build_args:
            target-platform: linux-arm64
      - name: release-dev-linux-arm64-rpm
        package:
          platform: linux
          target: rpm
          build_args:
            target-platform: linux-arm64
