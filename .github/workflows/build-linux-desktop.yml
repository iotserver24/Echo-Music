name: Build Linux desktop packages

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  linux-packages:
    name: Build Linux (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64, arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Linux desktop dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: Install flutter_distributor
        working-directory: Desktop
        run: |
          flutter pub get
          flutter pub global activate flutter_distributor
          echo "$HOME/.pub-cache/bin" >> "$GITHUB_PATH"

      - name: Build Linux packages (AppImage/DEB/RPM)
        working-directory: Desktop
        env:
          ARCH: ${{ matrix.arch == 'x86_64' && 'x86_64' || 'aarch64' }}
        run: |
          if [ "${{ matrix.arch }}" = "x86_64" ]; then
            flutter_distributor release --name dev --jobs \
              release-dev-linux-deb,release-dev-linux-appimage,release-dev-linux-rpm
          else
            flutter_distributor release --name dev-linux-arm64 --jobs \
              release-dev-linux-arm64-deb,release-dev-linux-arm64-appimage,release-dev-linux-arm64-rpm
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: echo-linux-${{ matrix.arch }}
          path: Desktop/dist/**

