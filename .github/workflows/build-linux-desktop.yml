name: Build Linux desktop packages

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  actions: read

jobs:
  linux-packages:
    name: Build Linux (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Linux desktop dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libmpv-dev

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: Install flutter_distributor
        working-directory: Desktop
        run: |
          flutter pub get
          flutter pub global activate flutter_distributor
          echo "$HOME/.pub-cache/bin" >> "$GITHUB_PATH"

      - name: Copy icon for AppImage packaging
        working-directory: Desktop
        run: |
          cp ../icons/Echo.png icon.png

      - name: Build Linux package (AppImage only)
        working-directory: Desktop
        run: |
          flutter_distributor release --name dev --jobs \
            release-dev-linux-appimage

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: echo-linux-${{ matrix.arch }}
          path: Desktop/dist/**

  publish-release:
    name: Publish GitHub Release
    needs: linux-packages
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download x86_64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: echo-linux-x86_64
          path: artifacts/x86_64

      - name: Attach packages to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/x86_64/**/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

