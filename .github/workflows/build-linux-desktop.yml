name: Build Linux desktop packages

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  actions: read

jobs:
  linux-packages:
    name: Build Linux (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-latest
            appimage_arch: x86_64
            flutter_arch: x64
            dist_job: release-dev-linux-appimage
          - arch: arm64
            runner: ubuntu-24.04-arm
            appimage_arch: aarch64
            flutter_arch: arm64
            dist_job: release-dev-linux-arm64-appimage

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter (git clone)
        run: |
          git clone https://github.com/flutter/flutter.git -b stable --depth 1 $HOME/flutter
          echo "$HOME/flutter/bin" >> $GITHUB_PATH

      - name: Install Linux desktop dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libmpv-dev fuse

      - name: Install appimagetool
        run: |
          sudo wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-${{ matrix.appimage_arch }}.AppImage -O /usr/local/bin/appimagetool
          sudo chmod +x /usr/local/bin/appimagetool

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: Install flutter_distributor
        working-directory: Desktop
        run: |
          flutter pub get
          flutter pub global activate flutter_distributor
          echo "$HOME/.pub-cache/bin" >> "$GITHUB_PATH"

      - name: Copy icon for AppImage packaging
        working-directory: Desktop
        run: |
          cp icons/Echo.png icon.png

      - name: Build Linux package (AppImage only)
        working-directory: Desktop
        run: |
          flutter_distributor release --name dev --jobs \
            ${{ matrix.dist_job }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: echo-linux-${{ matrix.arch }}
          path: Desktop/dist/**

  publish-release:
    name: Publish GitHub Release
    needs: linux-packages
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Attach packages to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

